<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div class="bg-card">
        <div class="flex flex-col w-full mx-auto px-6 sm:px-8">
            <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12">
                <div class="flex items-center justify-between w-full">
                    <div>
                        <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                            Datatable9 w/Service Request</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="rounded-2xl p-10 sm:p-10 lg:p-10" style="width: 100%;">
        <dx-data-grid
            id="gridContainer"
            [dataSource]="athletes"
            height="100%"
            [showBorders]="true">
            <dxi-column dataField="age" alignment="center" width="100"></dxi-column>
            <dxi-column dataField="athlete" alignment="center"></dxi-column>
            <dxi-column dataField="country" alignment="center"></dxi-column>
            <dxi-column dataField="sport" alignment="center"></dxi-column>
            <dxi-column dataField="gold" width="100" alignment="center"></dxi-column>
            <dxi-column dataField="silver" width="100" alignment="center"></dxi-column>
            <dxi-column dataField="bronze" width="100" alignment="center"></dxi-column>
            <dxi-column dataField="total" width="100" alignment="center"></dxi-column>
            <dxo-toolbar>
                <dxi-item name="groupPanel"></dxi-item>
                <dxi-item location="after" style="padding-right:15px">
                    <dx-button
                        icon="pdffile"
                        style="background-color: #f00; border-color: #999"
                        [width]="50"
                        (onClick)="exportPDF()">
                    </dx-button>
                </dxi-item>
                <dxi-item location="after">
                    <dx-button
                        icon="xlsxfile"
                        style="background-color: #279C02; border-color: #999;"
                        [width]="50"
                        (onClick)="exportExcel()">
                    </dx-button>
                </dxi-item>
                <dxi-item name="searchPanel"></dxi-item>
            </dxo-toolbar>
            <dxo-summary>
                <dxi-total-item
                    column="age"
                    summaryType="min">
                </dxi-total-item>
                <dxi-total-item
                    column="age"
                    summaryType="max">
                </dxi-total-item>
                <dxi-total-item
                    column="age"
                    summaryType="avg"
                    valueFormat="#0.0">
                </dxi-total-item>
                <dxi-total-item
                    column="age"
                    summaryType="count">
                    <!--                summaryType="min-max-avg-sum-count"-->
                </dxi-total-item>
                <dxi-total-item
                    column="gold"
                    summaryType="max">
                </dxi-total-item>
                <dxi-total-item
                    column="gold"
                    summaryType="sum">
                </dxi-total-item>
                <dxi-total-item
                    column="silver"
                    summaryType="max">
                </dxi-total-item>
                <dxi-total-item
                    column="silver"
                    summaryType="sum">
                </dxi-total-item>
                <dxi-total-item
                    column="Bronze"
                    summaryType="max">
                </dxi-total-item>
                <dxi-total-item
                    column="Bronze"
                    summaryType="sum">
                </dxi-total-item>
                <dxi-total-item
                    column="Total"
                    summaryType="max">
                </dxi-total-item>
                <dxi-total-item
                    column="Total"
                    summaryType="sum">
                </dxi-total-item>
            </dxo-summary>
            <dxo-selection [allowSelectAll]="true"></dxo-selection>
            <dxo-search-panel [visible]="true" width="300"></dxo-search-panel>
            <dxo-paging [pageSize]="10"></dxo-paging>
            <dxo-pager [showPageSizeSelector]="true" [visible]="true" [allowedPageSizes]="[5, 10, 20]"></dxo-pager>
            <dxo-group-panel [visible]="true"></dxo-group-panel>
        </dx-data-grid>
    </div>
</div>
