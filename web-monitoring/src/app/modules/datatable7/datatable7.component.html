<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="bg-card">
        <div class="flex flex-col w-full mx-auto px-6 sm:px-8">
            <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12">
                <div class="flex items-center justify-between w-full">
                    <div>
                        <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                            Datatable7</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="p-10 sm:p-10 lg:p-10 bg-light" style="width: 100%; height: 100%">
        <table datatable [dtTrigger]="dtTrigger" [dtOptions]="dtOptions" class="table row-border hover table-bordered border-2 border-gray-900 text-center" >
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Body</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let post of posts">
                <td>{{ post.id }}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.body }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
