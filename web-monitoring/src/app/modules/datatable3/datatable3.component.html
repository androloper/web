<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="bg-card">
        <div class="flex flex-col w-full mx-auto px-6 sm:px-8">
            <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12">
                <div class="flex items-center justify-between w-full">
                    <div>
                        <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                            Datatable3</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="rounded-2xl p-6 sm:p-6 lg:p-6" style="width: 100%; height: 100%">
        <div class="row">
            <div class="col-sm-9">
                <ngx-datatable style="width: 80%"
                    class="material table table-striped whitespace-nowrap single-selection pt-5 pl-10 pr-10"
                    [rows]="rows"
                    [columnMode]="columnMode.force"
                    [headerHeight]="60"
                    rowHeight="50"
                >
                    <ngx-datatable-column *ngFor="let col of columns" [name]="col.name.toUpperCase()"></ngx-datatable-column>
                </ngx-datatable>
            </div>
            <div class="selected-column col-sm-3">
                <div>
                    <h1 class="text-2xl md:text-3xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate pt-4">
                        Available Columns</h1>
                </div>
                <mat-divider></mat-divider>
                <ul>
                    <li *ngFor="let col of allColumns">
                        <input type="checkbox" [id]="col.name" (click)="toggle(col)" [checked]="isChecked(col)"/>
                        <label>{{ col.name }}</label>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
