<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="bg-card">
        <div class="flex flex-col w-full mx-auto px-6 sm:px-8">
            <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12">
                <div class="flex items-center justify-between w-full">
                    <div>
                        <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                            Datatable5</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="rounded-2xl p-10 sm:p-10 lg:p-10" style="width: 100%; height: 100%">
        <dx-data-grid
            id="gridContainer"
            [dataSource]="customers"
            keyExpr="ID"
            [allowColumnReordering]="true"
            [showBorders]="true">
            <dxi-column dataField="CompanyName"></dxi-column>
            <dxi-column dataField="Phone"></dxi-column>
            <dxi-column dataField="Fax"></dxi-column>
            <dxi-column dataField="City" ></dxi-column>
            <dxi-column dataField="State" [groupIndex]="0"></dxi-column>
<!--            <dxi-column dataField="State"></dxi-column>-->

            <dxo-search-panel width="300" [visible]="true"></dxo-search-panel>
            <dxo-paging [pageSize]="10"></dxo-paging>
            <dxo-group-panel [visible]="true"></dxo-group-panel>
        </dx-data-grid>
    </div>
</div>
