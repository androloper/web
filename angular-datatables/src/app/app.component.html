<table datatable [dtTrigger]="dtTrigger"
       [dtOptions]="dtOptions"
       class="table row-border hover table-bordered border-3 border-gray-900 text-center">
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Body</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let post of posts">
    <td>{{ post.id }}</td>
    <td>{{ post.title }}</td>
    <td>{{ post.body }}</td>
  </tr>
  </tbody>
</table>
