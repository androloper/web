<div class="flex flex-col flex-auto min-w-0" *transloco="let t">


    <!-- Main -->
    <div class="justify-center w-full max-w-5xl mx-auto my-auto px-12">

        <!-- Column -->
        <div class="p-8 shadow rounded-2xl bg-card">

            <!-- Alert -->
            <fuse-alert
                class="mt-8 -mb-4"
                *ngIf="showAlert"
                [appearance]="'outline'"
                [showIcon]="false"
                [type]="alert.type"
                [@shake]="alert.type === 'error'">
                {{alert.message}}
            </fuse-alert>

            <!-- Form -->
            <form [formGroup]="passwordForm" #passwordNgForm="ngForm">

                <div class="grid sm:grid-cols-4 gap-6 w-full">
                    <!-- Current password -->
                    <div class="sm:col-span-4">
                        <mat-form-field class="fuse-mat-no-subscript w-full">
                            <mat-label>{{t('old-pwd')}}</mat-label>
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:key'"
                                matPrefix></mat-icon>
                            <input
                                [formControlName]="'currentPassword'"
                                type="password"
                                matInput>
                        </mat-form-field>
                    </div>
                    <!-- New password -->
                    <div class="sm:col-span-4">
                        <mat-form-field class="fuse-mat-no-subscript w-full">
                            <mat-label>{{t('new-pwd')}}</mat-label>
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:key'"
                                matPrefix></mat-icon>
                            <input
                                [formControlName]="'newPassword'"
                                type="password"
                                matInput>
                        </mat-form-field>
                    </div>
                </div>

                <!-- Divider -->
                <div class="my-10 border-t"></div>

                <!-- Actions -->
                <div class="flex items-center justify-end">
<!--                    <button-->
<!--                        class="w-full"-->
<!--                        mat-flat-button-->
<!--                        type="button"-->
<!--                        [disabled]="passwordForm.pristine"-->
<!--                        [color]="'primary'"-->
<!--                        (click)="changePassword()">{{t('change-pwd')}}-->
<!--                    </button>-->
                    <button
                        class="w-full dark:bg-accent-400 dark:text-green"
                        mat-flat-button
                        [disabled]="passwordForm.pristine"
                        [color]="'primary'">{{t('update')}}
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
