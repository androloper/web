<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0" *transloco="let t">
    <div class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="mx-auto">
                <img src="assets/images/logo/unifortunately.png">
            </div>

            <!-- Title -->
            <div class="mt-8 text-4xl font-bold tracking-tight leading-tight text-center">{{t('logged-out')}}</div>
            <div class="flex justify-center mt-0.5 font-medium text-center">
                <!-- Redirect countdown -->
                <ng-container *ngIf="countdown > 0">
                    {{countdown | i18nPlural: countdownMapping }} {{t('will-be-redirected')}}
                </ng-container>

                <!-- Redirect message -->
                <ng-container *ngIf="countdown === 0">
                    {{t('being-redirected')}}
                </ng-container>
            </div>

            <!-- Form footer -->
            <div class="mt-8 text-md font-medium text-secondary text-center">
                <a
                    class="ml-1 text-primary hover:underline"
                    [routerLink]="['/sign-in']">{{t('login')}}
                </a>
            </div>
        </div>
    </div>
</div>
