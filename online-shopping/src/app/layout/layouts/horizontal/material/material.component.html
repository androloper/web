<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<ng-container *ngIf="isScreenSmall">
    <fuse-vertical-navigation
        class="dark bg-gray-700 print:hidden"
        [mode]="'over'"
        [name]="'mainNavigation'"
        [navigation]="navigation.horizontal"
        [opened]="false">
        <!-- Navigation header hook -->
        <ng-container fuseVerticalNavigationContentHeader>
            <!-- Logo -->
            <div class="flex items-center h-36 pt-6 pb-6 px-6" *transloco="let t">
                <img
                    class="w-60"
                    src="{{t('logo')}}"
                    alt="Logo image">
            </div>
        </ng-container>
    </fuse-vertical-navigation>
</ng-container>

<!-- Wrapper -->
<div class="flex flex-col flex-auto items-center w-full min-w-0 bg-gray-200 dark:bg-card">

    <!-- Header -->
    <div class="relative flex justify-center w-full overflow-hidden z-49 bg-primary-700 print:hidden"  *transloco="let t">
        <div class="max-w-360 w-full sm:py-3 sm:m-8 sm:mb-0 md:mt-12 md:mx-8 md:pt-4 md:pb-3 sm:rounded-t-xl border-b sm:shadow-2xl overflow-hidden bg-card">
            <!-- Top bar -->
            <div class="relative flex flex-auto flex-0 items-center h-24 py-6 px-0 pr-5">
                <!-- Logo -->
                <ng-container *ngIf="!isScreenSmall">
                    <div class="flex items-center">
                        <!-- Light version -->
<!--                        <div class="text-4xl font-extrabold text-primary-600">Online Shopping</div>-->
                        <img
                            class="dark:hidden w-60"
                            src="{{t('logo')}}"
                            alt="Logo image">
                        <!-- Dark version -->
                        <img
                            class="hidden dark:flex w-60"
                            src="{{t('logo')}}"
                            alt="Logo image">
                    </div>
                </ng-container>
                <!-- Navigation toggle button -->
                <ng-container *ngIf="isScreenSmall">
                    <button
                        mat-icon-button color="primary"
                        (click)="toggleNavigation('mainNavigation')">
                        <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
                    </button>
                </ng-container>
                <!-- Components -->
                <div class="flex items-center pl-2 ml-auto space-x-1 sm:space-x-2">
                    <languages></languages>
<!--                    <messages></messages>-->
                    <shortcuts></shortcuts>
                </div>
            </div>
            <!-- Bottom bar -->
            <ng-container *ngIf="!isScreenSmall">
                <div class="relative flex flex-auto flex-0 items-center h-16 px-1 -mb-4">
                    <fuse-horizontal-navigation
                        [name]="'mainNavigation'"
                        [navigation]="navigation.horizontal"></fuse-horizontal-navigation>
                </div>
            </ng-container>
        </div>
    </div>
<!--                <div class="flex items-center pl-2 ml-auto space-x-1 sm:space-x-2">-->
<!--                    <languages></languages>-->
<!--                    <fuse-fullscreen class="hidden md:block"></fuse-fullscreen>-->
<!--                    <search [appearance]="'bar'"></search>-->
<!--                    <shortcuts></shortcuts>-->
<!--                    <messages></messages>-->
<!--                    <notifications></notifications>-->
<!--                    <user></user>-->
<!--                </div>-->
<!--            </div>-->
<!--            &lt;!&ndash; Bottom bar &ndash;&gt;-->
<!--            <ng-container *ngIf="!isScreenSmall">-->
<!--                <div class="relative flex flex-auto flex-0 items-center h-16 px-4">-->
<!--                    <fuse-horizontal-navigation-->
<!--                        [name]="'mainNavigation'"-->
<!--                        [navigation]="navigation.horizontal"></fuse-horizontal-navigation>-->
<!--                </div>-->
<!--            </ng-container>-->
<!--        </div>-->
<!--    </div>-->

    <!-- Content -->
    <div class="flex flex-auto justify-center w-full sm:px-8">
        <div class="flex flex-col flex-auto w-full sm:max-w-360 sm:shadow-xl sm:overflow-hidden bg-default">
            <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
                 Otherwise, layout changes won't be registered and the view won't be updated! -->
            <router-outlet *ngIf="true"></router-outlet>
        </div>
    </div>

    <!-- Footer -->
    <div class="relative flex flex-0 items-center justify-start w-full h-14 px-4 md:px-6 z-49 border-t bg-card dark:bg-transparent print:hidden" *transloco="let t">
        <span class="font-medium text-secondary"><a class="hover:text-blue-700" href="https://unifortunately.com">Unifortunately</a> &copy; {{currentYear}} | {{t('reserved')}}</span>
    </div>

</div>
